<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login Page</title>
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
        />
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"
        ></script>
        <script
          src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" type="text/css" href="../resources/css/registrationModal.css" />
        <script src= ../resources/js/registrationModal.js></script>

        <link href="../resources/css/signin.css" rel="stylesheet" />
      </head>
    <body class="center text-center">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Login and Registration</h1>
                <p>
                    Sign into your account here.  If you don't have an account, click register.
                </p>
            </div>
        </div>
        <!-- Registration Modal -->
        <div class="text-center">
        <a
            href="#myModal"
            class="btn btn-info"
            data-toggle="modal"
            onclick="openRegistration()"
            >Register Here</a
        >
        </div>
        <!-- Registration HTML -->
            <div id="myModal" class="modal fade">
                <div class="modal-dialog modal-login">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="avatar">
                                <img
                                src="https://www.tutorialrepublic.com/examples/images/avatar.png"
                                alt="Avatar"
                                />
                            </div>
                                <h4 class="modal-title">Register</h4>
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-hidden="true"
                                >
                                &times;
                                </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input
                                type="text"
                                class="form-control"
                                name="username"
                                placeholder="Username"
                                required="required"
                                />
                            </div>
                            <div class="form-group">
                                <input
                                type="text"
                                class="form-control"
                                name="email"
                                placeholder="email@address.com"
                                required="required"
                                />
                            </div>
                            <div class="form-group">
                                <input
                                id="psw"
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="Password"
                                required="required"
                                />
                            </div>
                            <div class="form-group">
                                <input
                                id="cpsw"
                                type="password"
                                class="form-control"
                                name="confirm password"
                                placeholder="Confirm Password"
                                required="required"
                                />
                            </div>
                            <div class="form-group">
                                <button
                                id="submit_button"
                                class="btn btn-primary btn-block login-btn"
                                onclick="onSubmissionClick()"
                                disabled
                                >
                                Sign Up
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div id="message" style="display: block">
                                <h3>Password must meet the following requirements:</h3>
                                <p id="lower" class="invalid"><b>Lowercase</b> letter</p>
                                <p id="upper" class="invalid">
                                <b>Capital (uppercase)</b> letter
                                </p>
                                <p id="number" class="invalid"><b>Number</b></p>
                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                <p id="match" class="invalid">
                                Passwords Match
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <br>
        <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
            />
            <label for="inputPassword" class="sr-only">Password</label>
            <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
            />
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" /> Remember me |
                </label>
                <a href="">Forgot Password?</a>
            </div>
            <button class="btn btn-lg btn-info" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; profanity</p>
        </form>
        </body>
</html>
